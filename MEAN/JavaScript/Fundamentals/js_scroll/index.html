<html>
<head>
	<title>Debugged Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>

		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText(){
			var update = words[word_counter][character_counter++];
			if (update === ' '){
				update = '&nbsp;'
			}
			el.innerHTML += update
			if(character_counter > words[word_counter].length){
				word_counter++;
				character_counter = 0;
				el.innerHTML = '';

				if(word_counter == words.length){
					word_counter = 0;
				}
			}
		}

		setInterval(updateText,300);

	</script>

</body>

</html>
