<div ng-controller="PlayersController">
  <p><input type="text" ng-model='newPlayer.name'>
  <button type="button" ng-click="createPlayer()">Add Player</button></p>
  <table>
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
    <tr ng-repeat="player in players track by $index ">
      <td>{{player.name}}</td>
      <td><button ng-click='deletePlayer($index)'>Delete Player</button></td>
    </tr>
  </table>
</div>
